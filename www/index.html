<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoginApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        margin-top: 50px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      img {
        width: 100px;
        height: auto;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        width: 45%;
        padding: 10px;
        margin: 5px;
        border: none;
        color: white;
        background-color: #4CAF50;
        border-radius: 5px;
      }
      #reset {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/header.jpg" alt="Header Image">
      <h2>Login Here</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="submitForm()">Submit</button>
      <button id="reset" onclick="resetForm()">Reset</button>
    </div>

    <script>
      function submitForm() {
        alert("Submitted!\nUsername: " + document.getElementById('username').value);
      }
      function resetForm() {
        document.getElementById('username').value = "";
        document.getElementById('password').value = "";
      }
    </script>
  </body>
</html>
